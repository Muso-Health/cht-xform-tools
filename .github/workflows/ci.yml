name: Python CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest # Also ensure pytest is installed

    - name: Run Unit and Integration Tests
      # This step runs all tests. It requires secrets to be set in the repository.
      # For PRs from forks, these secrets will not be available, and integration tests will fail.
      # This is a security feature of GitHub.
      run: pytest
      env:
        GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
        CHT_MALI_USERNAME: ${{ secrets.CHT_MALI_USERNAME }}
        CHT_MALI_PASSWORD: ${{ secrets.CHT_MALI_PASSWORD }}
        CHT_RCI_USERNAME: ${{ secrets.CHT_RCI_USERNAME }}
        CHT_RCI_PASSWORD: ${{ secrets.CHT_RCI_PASSWORD }}
        # Note: GCP authentication for BigQuery tests is handled differently.
        # We will need to configure Workload Identity Federation for a production setup.
        # For now, this setup assumes a simpler auth method or that BQ tests are skipped.
